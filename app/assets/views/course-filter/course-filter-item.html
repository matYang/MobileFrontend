<div class="modal slide-in-up">
    <div class="bar bar-header">
        <button class="button btn-icon btn-back" ng-click="modal.hide()">关闭</button>
        <div class="h1 title">
            课程类目
        </div>
    </div>
    <ion-content class="has-header tabs-left-content" has-bouncing="true" overflow-scroll="false">
        <ion-tabs class="filter tabs-left">
            <span ng-repeat="a in category">
                <ion-tab title="{{b.name}}" ng-repeat="b in a.children">
                    <ion-radio ng-repeat="c in b.children" ng-value="c"
                               ng-model="filter.category" name="category" ng-click="confirm_filter()">
                        {{ c.name}}
                    </ion-radio>
                </ion-tab>
            </span>
        </ion-tabs>
    </ion-content>

</div>
