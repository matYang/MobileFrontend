<div class="modal modal-filter-time slide-in-up">
    <div class="bar bar-header">
        <button class="button button-back" ng-click="modal.hide()">关闭</button>
        <div class="h1 title">
            上课时间
        </div>
    </div>
    <ion-content class="padding has-header">
        <label>上课日期</label>

        <div class="item-radios item-cols4 item-radio-btn">
            <ion-radio ng-model="filter_tmp.startDate" ng-value="item.value"
                       ng-repeat="item in options.startDate"
                       name="startDate">
                {{ item.label}}
            </ion-radio>
        </div>
        <label>上课时间</label>

        <div class="item-radios item-cols4 item-radio-btn">
            <ion-radio ng-model="filter_tmp.schoolTime" ng-value="item.value"
                       ng-repeat="item in options.schoolTime"
                       name="schoolTime">
                {{ item.label}}
            </ion-radio>
        </div>
        <hr/>
        <div class="buttons text-center">
            <button class="button button-outline" ng-click="modal.hide()">取&nbsp;&nbsp;消</button>
            <button class="button" ng-click="confirm_filter()">确&nbsp;&nbsp;定</button>
        </div>
    </ion-content>

</div>
