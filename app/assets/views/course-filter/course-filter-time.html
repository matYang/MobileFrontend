<div class="modal modal-filter-time slide-in-up">
    <div class="bar bar-header">
        <button class="button button-back" ng-click="modal.hide()">关闭</button>
        <div class="h1 title">
            上课时间
        </div>
    </div>
    <ion-content class="padding has-header">
        <label class="title"><i class="icon icon-calender"></i>&nbsp;上课日期</label>

        <div class="item-radios item-cols4 item-radio-btn">
            <ion-radio ng-model="filter_tmp.startDate" ng-value="item.value"
                       ng-repeat="item in options.startDate"
                       name="startDate">
                {{ item.label}}
            </ion-radio>
        </div>
        <label class="title"><i class="icon icon-clock"></i>&nbsp;上课时间</label>

        <div class="item-radios item-cols3 item-radio-btn">
            <ion-radio ng-model="filter_tmp.schoolTime" ng-value="item.value"
                       ng-repeat="item in options.schoolTime.slice(0,3)"
                       name="schoolTime">
                {{ item.label}}
            </ion-radio>
        </div>
        <div class="item-radios item-cols4 item-radio-btn">
            <ion-radio ng-model="filter_tmp.schoolTime" ng-value="item.value"
                       ng-repeat="item in options.schoolTime.slice(3)"
                       name="schoolTime">
                {{ item.label}}
            </ion-radio>
        </div>
        <button class="button button-block btn-search" ng-click="confirm_filter()">现在搜索</button>
    </ion-content>

</div>
