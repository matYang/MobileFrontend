<ion-view title="" id="detail">
    <div class="bar bar-header">
        <!--nav-clear to clear animation-->
        <a nav-clear ui-sref="courseDetail({id:id})" class="button btn-icon btn-back"></a>

        <div class="h1 title">申请课程咨询</div>
        <a class="button btn-icon btn-phone" href="tel:400-025-0884"></a>
    </div>
    <ion-content class="has-header" has-bouncing="false" overflow-scroll="true">
        <div class="form padding-vertical">
            <div class="item">
                <span>手机号:</span>
                <input type="text" ng-model="booking.phone"/>
            </div>
            <div class="item">
                <span>您的姓名:</span>
                <input type="text" ng-model="booking.name" />
            </div>
        </div>
        <button ng-click="submitBooking()" class="button button-full margin-top">立即咨询</button>
    </ion-content>
</ion-view>
