<ion-view id="registerPage" title="">
    <div class="bar bar-header">
        <button nav-clear class="button button-clear" ui-sref="courseList">首页</button>
        <div class="h1 title">注册，尊享爱优惠</div>
        <button nav-clear class="button button-clear" ui-sref="login">登录</button>
    </div>
    <ion-content class="has-header" has-bouncing="false" overflow-scroll="false">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">手机号</span>
                <input type="text" ng-model="u.phone" placeholder="">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">创建密码</span>
                <input type="text" ng-model="u.password" placeholder="6到20位">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">邀请码</span>
                <input type="text" ng-model="u.appliedInvitationCode" placeholder="">
            </label>
            <div class="item item-input item-stacked-label">
                <span class="input-label">验证码</span>
                <button class="pull-right button button-small button-sms" ng-class="{'disabled':status==1}" ng-click="sendSms(u.phone)">
                    <span ng-switch="status">
                        <span ng-switch-when="0">发送手机验证码</span>
                        <span ng-switch-when="1">已发送（{{count}}秒）</span>
                        <span ng-switch-when="2">重新发送</span>
                        <span ng-switch-when="3">发送失败,重试</span>
                    </span>
                </button>
                <input type="text" ng-model="u.authCode" placeholder="">
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="submitRegister(u)">提交注册</button>
            </div>
        </div>
    </ion-content>
</ion-view>
