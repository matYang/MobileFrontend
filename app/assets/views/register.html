<ion-view id="registerPage" title="">
    <div class="bar bar-header">
        <button nav-clear class="button button-clear" ui-sref="list.tuan">首页</button>
        <div class="h1 title">注册，尊享爱优惠</div>
        <button nav-clear class="button button-clear" ui-sref="login">登录</button>
    </div>
    <ion-content class="has-header bg-white" has-bouncing="false" overflow-scroll="false">
        <div class="list ionic">
            <label class="item item-input item-floating-label">
                <span class="input-label">手机号</span>
                <input type="text" ng-model="u.phone" placeholder="您的手机号">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">创建密码</span>
                <input type="text" ng-model="u.password" placeholder="创建密码6到20位">
            </label>

            <div class="item item-input item-floating-label item-input-left">
                <span class="input-label">图片验证码</span>
                <input type="text" ng-model="vcode" placeholder="图片验证码（点击更换）">
                <img class="img-vcode" width="100" height="45" ng-src="{{vcodeImg}}" alt="图形验证码" ng-click="changeImg()"/>
            </div>
            <div class="item item-input item-floating-label item-input-left">
                <span class="input-label">手机验证码</span>
                <button class="pull-right button button-small button-sms" ng-class="{'disabled':status==1}" ng-click="sendSms(u.phone,vcode)">
                    <span ng-switch="status">
                        <span ng-switch-when="0">发送手机验证码</span>
                        <span ng-switch-when="1">已发送（{{count}}秒）</span>
                        <span ng-switch-when="2">重新发送</span>
                        <span ng-switch-when="3">发送失败,重试</span>
                    </span>
                </button>
                <input type="text" ng-model="u.authCode" placeholder="手机验证码">
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">邀请码</span>
                <input type="text" ng-model="u.appliedInvitationCode" placeholder="邀请码（选填）">
            </label>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="submitRegister(u)">提交注册</button>
            </div>
        </div>
    </ion-content>
</ion-view>
